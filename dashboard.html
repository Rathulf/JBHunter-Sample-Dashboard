<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBHunter | Official Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">JBHunter</div>
        <div class="search"><input type ="text" placeholder= "Search Jobs"></div>
        <div class="menu-icon">â˜°</div>
    </header>

    <section id="dashboard" class="page-section active">
        <div class="dashboard-header">Industry</div>
        <div class="industry-grid">
            <div class="ind-box">Tech</div>
            <div class="ind-box">BPO</div>
            <div class="ind-box">Food</div>
            <div class="ind-box">Hotel Industry</div>
        </div>
        <div class="dashboard-actions">
            <button class="wide-btn">FILTERED SEARCH</button>
            <button class="wide-btn">JOBS NEAR ME</button>
        </div>
    </section>

    <section id="forum" class="page-section container">
        <aside class="sidebar">
            <div class="sidebar-label">COMMUNITY FORUM</div>
            <ul class="industry-list">
                <li class="active">TECH</li>
                <li>BPO</li>
                <li>HOTEL INDUSTRY</li>
                <li>FOOD</li>
                <li>NOREM</li>
                <li>AKU</li>
                <li>MADAMI</li>
            </ul>
        </aside>
        <main class="content-area forum-view">
            <div class="forum-post">
                <h2>Bad Company</h2>
                <div class="post-meta">
                    <span class="avatar">ðŸ‘¤</span>
                    <span class="username">JOHN DOE</span>
                    <span class="tag">Tech</span>
                </div>
                <div class="post-placeholder"></div>
            </div>
        </main>
    </section>

    <section id="jobs" class="page-section container">
        <aside class="sidebar job-list-sidebar">
            <div class="card job-card">JOB</div>
            <div class="card job-card">JOB</div>
            <div class="card job-card">JOB</div>
        </aside>
        <main class="content-area job-detail-view">
            <div class="job-placeholder">JOB DESCRIPTION</div>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
